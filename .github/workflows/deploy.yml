name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      - name: Install dependencies
        run: nci

      - name: Get talk_title
        run: echo "talk_title=$(basename $(git show ${{ github.sha }} --name-only -- "slides/" | grep "slides/" | tail -n 1) .md)" >> "$GITHUB_ENV"

      - name: Build
        run: nr build --base /lectures/${{env.talk_title}}/ slides/${{env.talk_title}}/${{env.talk_title}}.md --per-slide

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: slides/${{env.talk_title}}/dist # The folder the action should deploy.
          target-folder: .
          clean: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
